on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Bump type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    # Prevent infinite loop: do not run if the commit was generated by the release script
    if: "!startsWith(github.event.head_commit.message, 'chore: release')"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Determine Bump Type
        id: bump
        run: |
          # If manually triggered, use input
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "TYPE=${{ inputs.bump_type }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [[ -z "$LAST_TAG" ]]; then
            LOGS=$(git log --pretty=format:"%s")
          else
            LOGS=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          fi
          
          # Default to patch
          BUMP="patch"
          
          # Check for major/minor triggers
          if echo "$LOGS" | grep -q "BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$LOGS" | grep -q "^feat"; then
             BUMP="minor"
          fi
          
          echo "Detected changes:"
          echo "$LOGS"
          echo "----------------"
          echo "Calculated bump type: $BUMP"
          echo "TYPE=$BUMP" >> $GITHUB_OUTPUT

      - name: Run Release Script
        id: run_release
        env:
          CI: true
        run: |
          bash scripts/release.sh ${{ steps.bump.outputs.TYPE }}
          VERSION=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Push Changes
        run: |
          git push origin HEAD:main
          git push --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          tag_name: v${{ env.NEW_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
